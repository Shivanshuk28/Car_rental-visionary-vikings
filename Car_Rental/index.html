<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Video Example</title>
<link rel="stylesheet" href="style.css">
<style>#video-background {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    position: fixed;    
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: -1;
}</style>
</head>
<body>
    <video id="video-background" autoplay muted >
        <source src="images/previewvideo.mp4" type="video/mp4">
    </video>
    <script>
        var video = document.getElementById("video-background");
        video.addEventListener("ended", function() {
            window.location.href = "newpage.html";
        });
    </script>
</body>
</html>
